<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon/favicon.png" type="image/x-icon">
    <title>Saint's Records®</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>  
       <!--Header-->
       <header class="header">
        <div class="logo">
            <a href="index.html">
                <h2>Saint's Records®</h2>
                <h3>back to home site</h3>
            </a>
        </div>
    </header>

        <!--Register Section-->
        <section id="register">
            <div class="register-box">
                <div class="register-container blur-in-expand">
                    <form>
                        <h2>Registrate</h2>
                        <div class="register-input-box">
                            <span>E-mail</span>
                            <input type="email" required="required">
                        </div>

                        <div class="register-input-box">
                            <span>Contraseña</span>
                            <input type="password" required="required">
                        </div>

                        <div class="register-input-box">
                            <span>Repetir Contraseña</span>
                            <input type="password" required="required">
                        </div>
                        
                        <div class="register-checkbox">
                            <input type="checkbox" style="accent-color: red;" id="register-check">
                            <label for="register-check">
                                <span>Acepto recibir noticias y anuncios sobre Saint's Records®</span>
                            </label>
                        </div>

                        <div class="register-button">
                            <input type="button" value="REGISTER">
                        </div>
                    </form>
                </div>
            </div>
        </section>

            <!--Footer-->
    <footer>
        <div class="footer-container">
            <p>All Content Saint's Records 2023. All rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
